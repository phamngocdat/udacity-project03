---
- name: "update packages."
  become: true
  apt:
    update_cache: true

- name: "upgrade packages"
  become: true
  apt:
    upgrade: true

- name: "remove dependencies that are no longer required."
  become: true
  apt:
    autoremove: true

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: true
    production: true
    state: latest

- name: "extract the zipped artifact into the EC2 instance."
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: "start the app."
  become: true
  shell: |
    pm2 stop default
    pm2 start npm -- start
